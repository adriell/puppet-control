nginx::nginx_upstreams:
  'puppet_rack_app':
    ensure: present
    members:
      - localhost:3000
      - localhost:3001
      - localhost:3002
nginx::nginx_servers:
  '192.168.10.10':
    www_root: '/var/www/app'
  '192.168.10.10':
    proxy: 'http://192.168.10.10'
nginx::nginx_locations:
  'static':
    location: '~ "^/static/[0-9a-fA-F]{8}\/(.*)$"'
    server: www.puppetlabs.com
    www_root: /var/www/html
  'app':
    location: /app
    server: 192.168.10.10
    www_root: /var/www/app
